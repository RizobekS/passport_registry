{% extends layout_path %}
{% block vendor_js %}{{ block.super }}
<script src="{% static 'vendor/libs/apex-charts/apexcharts.js' %}"></script>
{% endblock %}


{% block page_js %}{{ block.super }}
<script>
  window.REG_DATA = {
    kpi: {{ kpi|safe }},
    status: {{ by_status|safe }},
    region: {{ by_region|safe }},
    breed: {{ by_breed|safe }},
    daily: {{ by_day|safe }}
  };
</script>
<script src="{% static 'js/registry_dashboard.js' %}"></script>
{% endblock %}


{% block content %}
<div class="row g-4">
  <div class="col-xxl-8">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="mb-4">Сводка</h5>
        <div class="row g-3">
          <div class="col-sm-4">
            <div class="card shadow-none border">
              <div class="card-body">
                <p class="mb-1">Всего паспортов</p>
                <h3 class="mb-0" id="kpi-total">—</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card shadow-none border">
              <div class="card-body">
                <p class="mb-1">Выдано</p>
                <h3 class="mb-0" id="kpi-issued">—</h3>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="card shadow-none border">
              <div class="card-body">
                <p class="mb-1">Аннулировано</p>
                <h3 class="mb-0" id="kpi-revoked">—</h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-xxl-4">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="mb-4">Статусы</h5>
        <div id="chartStatus"></div>
      </div>
    </div>
  </div>


  <div class="col-xl-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="mb-4">ТОП регионов</h5>
        <div id="chartRegion"></div>
      </div>
    </div>
  </div>
  <div class="col-xl-6">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="mb-4">Доля пород</h5>
        <div id="chartBreed"></div>
      </div>
    </div>
  </div>


  <div class="col-12">
    <div class="card h-100">
      <div class="card-body">
        <h5 class="mb-4">Выдачи по дням (30 дней)</h5>
        <div id="chartDaily"></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
